<head></head>
<script src="TuThemDauTiengViet.js"></script>

<body style="text-align: center;">
  <script>

    function reloadModel() {
      modelIndex = parseInt(document.querySelector("#select-model").value)
      loadModel(modelIndex, function () { autoThemDau() })
      // autoThemDau()
    }

    function autoThemDau() {
      text = document.querySelector("#input").value
      document.querySelector("#input").value = them_dau_with_model(bodau(text))
    }

    function onKeyPressListener(event) {
      if ([' ', '. ', ', '].includes(event.key)) {
        // console.log();
        autoThemDau()
      }
      // console.log(event);
    }
    loadModel() 
    // window.addEventListener("load", function () { loadModel() });
  </script>
  <select id="select-model" onchange="reloadModel()">
    <option value="0">model linear150k</option>
    <option value="1" selected="true">model rnn150k</option>
    <option value="2">model rnn75k</option>
  </select>

  <div id="message"></div>
  <input id="input" style="font-size: 24px;padding: 16px;width: 100%;" onkeypress="onKeyPressListener(event)"
    placeholder="type something">

</body>
